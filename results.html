    <style>
        body {
            max-height: 100vh;
            max-width: 110vw;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-gap: 10px;
            margin-bottom: 20px;
            margin: 10px;
            
        }

        .grid-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .question-container {
            margin: 20px;
            width: 400px;
            padding: 20px;
            border: 1px solid black;
            text-align: left;
            
        }

        .question-number {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer-options {
            margin-top: 20px;
        }

        .answer-option {
            margin-bottom: 10px;
        }

        .samton {
            display: flex;
            
        }

        @media only screen and (max-width: 700px) {
            .samton {
                display: block;
            }

            body {
                max-height: 200vh;
                max-width: 180vw;
            }
        }

        @media only screen and (max-width: 1220px) and (min-width: 700px) {
           body {
            max-height: 160vh;
            max-width: 200vw;}
  
}
        

.leaderboard-container {
    width: 400px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
}

.leaderboard-header h1 {
    text-align: center;
    color: #333333;
    margin-bottom: 20px;
}

.leaderboard-entry {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    align-items: center;
}

.leaderboard-entry .name {
    font-weight: bold;
    font-size: 1.2em;
    flex: 2;
}

.leaderboard-entry .value {
    flex: 1;
    text-align: right;
}

.leaderboard-entry.correct .value {
    color: #28a745;
}

.leaderboard-entry.wrong .value {
    color: #dc3545;
}

.leaderboard-entry.unanswered .value {
    color: #6c757d;
}

.leaderboard-footer {
    margin-top: 30px;
    text-align: center;
    color: #6c757d;
    font-size: 0.9em;
}
